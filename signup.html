<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        
        <a href="index.html" class="logo"></a>
        
        <div class="form-box">
            <h2>Create account</h2>
            <form action="1">
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="First and last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>

                <label for="password2">Password again</label>
                <input type="password" id="password2" required>

                <button type="submit">Create your Amazon account</button>
            </form>
            <p class="legal">
                By creating an account or logging in, you agree to Amazon’s
                <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </p>
            <hr>
            <p class="signin">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>

    <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
    </div>

    <div class="copyright">
        © 1996-2025, Amazon.com, Inc. or its affiliates
    </div>
</div>
</html>
